{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="msapplication-tap-highlight" content="no">
	<meta name="description" content="">
	<title>UBKorea</title>
	<!-- Favicons-->
	<link rel="apple-touch-icon-precomposed" href="{% static 'img/favicon.png' %}">
	<link rel="icon" href="{% static 'img/favicon.png' %}" sizes="32x32">
	<!--  Android 5 Chrome Color-->
	<meta name="theme-color" content="#EE6E73">
	<!-- CSS-->
	<link href="https://fonts.googleapis.com/css?family=Inconsolata" rel="stylesheet" type="text/css">
	<link rel="stylesheet" href="{% static 'css/semantic.css' %}">
	<link rel="stylesheet" href="{% static 'css/main.css' %}">
    <link rel="stylesheet" href="{% static 'css/alertify.core.css' %}">
    <link rel="stylesheet" href="{% static 'css/alertify.default.css' %}" id="toggleCSS" />
	{% block toplink %}{% endblock %}
	{% block topscript %}{% endblock %}
</head>
<body>
{% include 'tags/header.html' %}
{% include 'tags/side_menu.html' %}
{% block content %}{% endblock %}

{% block bottomscript %}
	<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	<script>
		if (!window.jQuery) { document.write('<script src="{% static 'js/jquery-3.2.1.min.js' %}"><\/script>'); }
	</script>
	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js" integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script>
	<script src="{% static 'js/alertify.min.js' %}"></script>
	<script src="{% static 'js/semantic.min.js' %}"></script>
	<script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.17.0/dist/jquery.validate.min.js"></script>
    
{% endblock %}
</body>
</html>
